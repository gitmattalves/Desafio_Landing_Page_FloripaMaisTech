<body>

            <nav>

            <!--Fim do Menu do site-->

    </header>
    <!--Fim do Header-->

    <!--Inicio do main-->
    <main>
       <!--Inicio da pagina de cotéudo do site-->

       <article>

        <h1>Formulário de Contato</h1>
        <p>Preencha os dados abaixo e envie sua mensagem de contato.</p>

        <fieldset>
            <legend>
                <h5>Dados de contato</h5>
            </legend>
            <form action=""></form>
            
            <label>Nome Completo:</label><br>            
            <input type="text" name="nomeCompleto" id="idNomeCompleto" maxlength="80" placeholder="Digite aqui..."><br><br>
                                 

            <!--Aividade 2: completar as opçoes de sexo da pessoa-->
            <label>Sexo:</label><br>
            <input type="radio" name="rdoSexo" value="M" required="required">
            <label >Masculino</label>
            
            <input type="radio" name="rdoSexo" value="F" required="required">
            <label >Feminino</label>

            <input type="radio" name="rdoSexo" value="X" required="required">
            <label >Prefiro não informar</label>
            <br><br>

            <!--Atividade 3: Incluir um campo para o endereço-->

            <label>Estado</label><br>
            <select id="cbxEstado" required="required">
                <option value="">Selecione</option>
                <option value="1">SC</option>
                <option value="2">RS</option>
                <option value="3">PR</option>
            </select><br>

            <!--Procupara o endereço pelo CEP-->
            
            

            <!--Atividade 4: Incluir um campo para a cidade do Estado-->
            <label>Cidade:</label><br>            
            <input type="text" name="nomeCidade" id="idcidade" maxlength="50" placeholder="Digite aqui..."><br><br>

            <label>Endereço:</label><br>
            <label>Rua:</label>
            <input type="text" name="nomeRua" id="idRua"><br>
            <label>Número:</label>
            <input type="number" name="nomeNumero" id="idNumero"><br>
            <label>Bairro:</label>
            <input type="text" name="nomeBairro" id="idBairro"><br>
            

            
            <br>
            <!--Atividade 5: Incluir um campo para o celular contendo o placehoder-->
            <label>Número para contato:</label><br>            
            <input type="number" name="nomeContato" id="idContato" maxlength="30" placeholder="Digite o número..."><br><br>

            <label >E-mail:</label><br>
            <input type="email" required="required" size="50" id="txtEmail" placeholder="Digite aqui seu e-mail..."><br><br>

            <!--Atividade 6: Completar as opções de interesse-->
            <label >Áreas de Interesse:</label><br>
            <input type="checkbox" value="JavaScript" nome="chkAreasInteresse">
            <label>JavaScript</label><br>

            <input type="checkbox" value="HTML5" nome="chkAreasInteresse">
            <label>HTML5</label><br>

            <input type="checkbox" value="CSS" nome="chkAreasInteresse">
            <label>CSS</label><br>                     

            <!--Atividade 7: Incluir um campo para mensagem-->
            <p>
             <label for="idMensagem">Mensagem:</label><br>
             <textarea name="nomeMensagem" id="idMensagem" cols="80" rows="10" placeholder="Digite aqui a sua mensagem..."></textarea>   
            </p>

            <!--Atividade 8: Incluir botão para enviar o formulário-->
            <input type="submit" value="Enviar">






        </fieldset>
       </article>
    </main>
    <!--Fim do contéudo main-->

    <!--Inicio do contéudo footer-->

                </div>

</body>
